    <form id="sesion" action="/ruta/del/servidor/procesamiento" method="post" enctype="multipart/form-data" onsubmit="return verificarArchivo()">
        <div class="alta-section">
            <h2>Carga de Usuarios</h2>
            <form id="altaUsuarioForm">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><br>
                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp" required><br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required><br>
                <label for="cargo">Cargo:</label>
                <input type="number" id="cargo" name="cargo" required><br>
                <input type="submit" value="Alta Usuario" onclick="agregarUsuario()">
            </form>
        </div>
    </form>
</section>

<script>
    // Función para agregar un usuario
    function agregarUsuario() {
        var correo = document.getElementById('correo').value;
            var curp = document.getElementById('curp').value;
            var contrasena = document.getElementById('contrasena').value;
            var cargoTexto  = document.getElementById('cargo').value;

            var cargo = convertir(cargoTexto);

            var datos = {
                correo: correo,
                curp: curp,
                pass: contrasena,
                cargo: cargo
            };
            var datosJSON = JSON.stringify(datos);
            localStorage.setItem(curp, datosJSON);

            // Limpiar el formulario
            document.getElementById('altaUsuarioForm').reset();

        

       
    }
</script>
