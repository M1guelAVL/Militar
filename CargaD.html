</section>

<script>
function verificarArchivos() {
    const archivos = document.querySelectorAll('input[type="file"]');
    for (let i = 0; i < archivos.length; i++) {
        let file = archivos[i].files[0];
        if (file) {
            let fileSize = file.size / 1024; // en KB
            let fileType = file.type;
            if ((fileType === "application/pdf" && fileSize > 300) || 
                ((fileType === "image/jpeg" || fileType === "image/png") && fileSize > 2048)) {
                alert(`El archivo ${file.name} supera el límite de tamaño permitido.`);
                return false;
            }
        }
    }
    return true;
}
</script>
