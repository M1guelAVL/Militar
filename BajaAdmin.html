<!DOCTYPE html>
<html lang="es">
<head>
    <title>Secretaría Marítima Nacional</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    

    
</head>
<body>
<section id="global">

    <div id="desplegue">
        <div id="perfil" class="boton_perfil">
            Perfil
            <div id="div_comprobar" class="div_oculto">
                <div><a href="index.html">Cerrar Sesion</a></div>
            </div>
        </div>  
    </div>
    
        <header>
            <div id="logo"><h1>SMN Cartilla</h1></div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="menuAdmin.html">Menu</a></li>
                    <li><a href="CargaAdmin.html">Carga de Usuarios</a></li>
                    <li><a href="BajaAdmin.html">Baja de usuarios</a></li>
                </ul>
            </nav>
        </header>

    <form id="sesion" >
        <div class="baja-section">
            <h2>Baja de Usuarios</h2>
            <form id="eliminarUsuarioForm">
                <label for="curpEliminar">CURP del Usuario a Eliminar:</label>
                <input type="text" id="curpEliminar" name="curpEliminar" required><br>
                <label for="contrasenaAdmin">Contraseña del Administrador:</label>
                <input type="password" id="contrasenaAdmin" name="contrasenaAdmin" required><br>
                <input type="submit" value="EliminarUsuario" onclick="eliminarUsuario()">
            </form>
        </div>
    </form>
</section>

<script>
    $(document).ready(function(){
        // Cuando se hace clic en el botón "Perfil"
        $('#perfil').click(function(){
            // Alternar la visibilidad de los divs
            $('#div_comprobar').toggle();  
        });
    });
    // Función para eliminar un usuario
    function eliminarUsuario() {
        var curpEliminar = document.getElementById('curpEliminar').value;
        console.log(curpEliminar);
        var contrasenaAdmin = document.getElementById('contrasenaAdmin').value;
        console.log(contrasenaAdmin);
        var admin = "pulido";
        var userDataJSON = localStorage.getItem(admin);
        var userData = JSON.parse(userDataJSON);

        if(userData.pass === contrasenaAdmin){
            alert("Eliminado exitosamente.");
            localStorage.removeItem(curpEliminar);
            window.location.href = "menuAdmin.html";
        } else {
            alert("No Se ha eliminado o no se encuentra el usuario.");
        }
        document.getElementById('sesion').reset();
    }
</script>

</body>
</html>
